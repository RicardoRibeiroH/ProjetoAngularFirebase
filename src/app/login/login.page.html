<ion-content [fullscreen]="true">

  <div class="wrapper">
    <div class="form-box login">
      <h2>Login</h2>
        <form #buscar="ngForm" (ngSubmit)="getDados(buscar.value)">

          <div class="input-box">
            <ion-icon class="icon" name="mail"></ion-icon>
            <ion-input ngModel name="email" type="email" fill="solid" label="Email" labelPlacement="floating"
              helperText="Insira um E-mail válido" errorText="E-mail inválido" ngModel email></ion-input>
          </div>

          <div class="input-box">
            <ion-icon class="icon" name="lock-closed"></ion-icon>
            <ion-input ngModel name="password" type="password" fill="solid" label="Senha"
              labelPlacement="floating"></ion-input>
          </div>

          <div class="remmember-forgot">
            <label><ion-checkbox labelPlacement="end"> Lembre-se de mim</ion-checkbox></label>
            <a routerLink="#">Esqueceu a senha?</a>
          </div>

          <ion-button type="submit" class="btn" (click)="onIconCloseClick()">Login</ion-button>
          <div class="login-register">
            <p>Não possui uma conta? <a routerLink="#" class="register" (click)="onRegisterClick()">Cadastrar</a></p>
          </div>

      </form>
    </div>


    <div class="form-box register">
      <h2>Cadastro</h2>
      <!-- <form action="#"> -->
      <form #inserir="ngForm" (ngSubmit)="adicionarFuncionarios(inserir.value)">
        <div class="input-box">
          <ion-icon class="icon" name="person"></ion-icon>
          <ion-input ngModel name="nome" fill="solid" label="Nome" labelPlacement="floating"></ion-input>
        </div>
        <!-- type="email" fill="solid" labelPlacement="floating" helperText="Enter a valid email" errorText="Invalid email" -->

        <div class="input-box">
          <ion-icon class="icon" name="mail"></ion-icon>
          <ion-input ngModel name="email" type="email" fill="solid" label="Email" labelPlacement="floating"
            helperText="Insira um E-mail válido" errorText="E-mail inválido" ngModel email></ion-input>
        </div>

        <div class="input-box">
          <ion-icon class="icon" name="lock-closed"></ion-icon>
          <ion-input ngModel name="password" type="password" fill="solid" label="Senha"
            labelPlacement="floating"></ion-input>
        </div>

        <div class="remmember-forgot">
          <label><ion-checkbox labelPlacement="end">Eu aceito os termos e condiçoes</ion-checkbox></label>
        </div>

        <ion-button type="submit" class="btn">Cadastrar</ion-button>
        <div class="login-register">
          <p>Já possui uma conta? <a routerLink="#" class="register" (click)="onLoginClick()">Login</a></p>
        </div>
      </form>
      <!-- </form> -->
    </div>

  </div>

</ion-content>
