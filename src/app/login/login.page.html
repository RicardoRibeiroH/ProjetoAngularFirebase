<ion-content [fullscreen]="true">
   <form #buscar="ngForm" (ngSubmit)="getDados(buscar.value)">
    <ion-input ngModel name="email" type="email" placeholder="Email"></ion-input>
    <ion-input ngModel name="senha" type="password" placeholder="Senha"></ion-input>
    <ion-button type="submit">Logar</ion-button>
  </form>
</ion-content>
